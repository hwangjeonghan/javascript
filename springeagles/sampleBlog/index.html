<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample Blog</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header">
          <div class="header-logo">
            <div class="logo-image">
              <img src="imgs/sample_user_img2.png" alt="X" />
            </div>
            <div class="logo-text">블로그 이름</div>
          </div>
          <div class="header-user">
            <div class="user-notification">알림</div>
            <div class="user-search">검색</div>
            <div class="user-login">로그인</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <aside class="sidebar">
          <div class="sidebar-content">
            <div class="sidebar-title">태그목록</div>
            <ul class="tag-list">
              <li>전체보기</li>
            </ul>
          </div>
        </aside>
        <div class="content">
          <div class="user-profile">
            <div class="profile-upper">
              <div class="profile-image">
                <img src="imgs/sample_user_img2.png" alt="x" />
              </div>
              <div class="profile-info">
                <div class="user-name">유저이름</div>
                <div class="user-description">유저소개</div>
              </div>
            </div>
            <div class="profile-lower">
              <div class="sns-icons">
                <div class="icon">
                  <img src="imgs/github.svg" alt="x" />
                </div>
                <div class="icon">
                  <img src="imgs/logo-discord.svg" alt="x" />
                </div>
              </div>
              <div class="follow-info">
                <div class="follow-stats">
                  <div class="follow-count">팔로우 0</div>
                  <div class="follower-count">팔로워 0</div>
                </div>
                <div class="follow-button">팔로우</div>
              </div>
            </div>
          </div>
          <nav class="navigation">
            <div class="nav-items">
              <div>글</div>
              <div>시리즈</div>
              <div>소개</div>
            </div>
          </nav>
          <section class="posts">
            <div class="post-list">
              <div class="post-item">
                <div class="post-image">
                  <img src="imgs/sample_post_img.png" alt="x" />
                </div>
                <div class="post-title">제목</div>
                <div class="post-description">설명</div>
                <div class="post-tags">
                  <div>태그</div>
                </div>
                <div class="post-meta">
                  <div class="post-date">작성날짜</div>
                  <div class="post-comments">0개의 댓글</div>
                  <div class="post-likes">하트 0개</div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer content here -->
    </footer>
  </body>
</html>
